<html>
    <head>
        <title>Mulakaiwa</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="assets/stylesheets/chat.css">
    </head>
    <body>
    <div class="chat-body">
      <div class="chat-header">
        <div class="chat-header-title">Mulakaiwa</div>
        <div class="chat-header-buttons">
          <button class="chat-header-button-minimize"></button>
        </div>
      </div>
      <div id="log" class="log">
      {{range $m := .}}
        <div style="color: {{$m.Color}}">
          <span>[{{$m.TimeString}}]</span>
          <span>&lt;{{$m.NickName}}&gt;</span>
          <span>{{$m.Message}}</span>
        </div>
      {{end}}
      </div>
      <form id="form" class="form">
        <input name="user-id" type="hidden" value="1">
        <input id="color" name="color" type="hidden" value="#000000">
        <ul class="chat-tool-bar">
          <li id="chat-nickname-show">
            <span class="chat-nickname-show">anon</span>
          </li>
          <li id="chat-nickname-input" style="display: none;">
            <input name="nickname" type="text" value="anon" id="nickname" class="chat-nickname-input" size="6"/>
          </li>
          <li>
            <button type="button" id="btn-chat-color" class="btn-chat-color" style="background-color: #000000"></button>
          </li>
        </ul>
        <div class="input-bar">
          <input name="message" type="text" id="message" class="text">
          <button type="submit" class="btn-send"><u>S</u>end</button>
        </div>
      </form>
    </div>
    <script type="text/javascript" src="assets/javascripts/chat.js"></script>
    <script type="text/javascript">
    window.onload = function () {
      startChat()
    }
    </script>
    </body>
</html>
