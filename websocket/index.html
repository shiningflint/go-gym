<html>
    <head>
        <title>Mulakaiwa</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style type="text/css">
            html {
                overflow: hidden;
            }
            body {
                overflow: hidden;
                padding: 0;
                margin: 0;
                width: 100%;
                height: 100%;
                background: gray;
            }
            .chat-body {
                display: flex;
                flex-direction: column;
                height: 100%;
            }
            .log {
                flex: 1;
                background: white;
                margin: .5rem;
                padding: 0.5em 0.5em 0.5em 0.5em;
                overflow: auto;
            }
            .form {
                height: 50px;
                padding: .5em;
                margin: 0;
            }
            .submit {
                display: block;
                margin: 0;
                margin-bottom: .5rem;
            }
            .text {
                display: block;
                width: 100%;
            }
        </style>
    </head>
    <body>
    <div class="chat-body">
        <div id="log" class="log">
		{{range $m := .}}
			<div>
			  <span>{{$m.TimeString}}</span>
			  <span>{{$m.Message}}</span>
			</div>
		{{end}}
		</div>
        <form id="form" class="form">
            <input name="user-id" type="hidden" value="1">
            <input name="submit" type="submit" class="submit">
            <input name="message" type="text" id="message" size="64" class="text">
        </form>
    </div>
    <script type="text/javascript">
    'use strict';
    window.onload = function () {
        let conn;
        const log = document.getElementById("log");

        document.getElementById("form").addEventListener('submit', function (e) {
            e.preventDefault();
            const payload = {
                message: this.elements['message'].value,
                'user-id': this.elements['user-id'].value
            };
            if (!conn) { return false; }
            if (!payload['message'] || !payload['user-id']) { return false; }

            conn.send(JSON.stringify(payload));
            this.elements['message'].value = "";
        });

        if (window["WebSocket"]) {
            conn = new WebSocket("ws://" + document.location.host + "/ws");

            conn.addEventListener('message', function (e) {
				const data = JSON.parse(e.data)
                const div = document.createElement('div');
				div.innerHTML = `
					<span>${data.TimeString}</span>
					<span>${data.Message}</span>`;
                log.appendChild(div);
            })
            console.log(conn);
        } else {
            console.log("no websocket");
        }
    };
    </script>
    </body>
</html>
