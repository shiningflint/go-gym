<html>
    <head>
        <title>Mulakaiwa</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style type="text/css">
            html {
                overflow: hidden;
            }
            body {
                overflow: hidden;
                padding: 0;
                margin: 0;
                width: 100%;
                height: 100%;
                background: gray;
            }
            #log {
                background: white;
                margin: 0;
                padding: 0.5em 0.5em 0.5em 0.5em;
                position: absolute;
                top: 0.5em;
                left: 0.5em;
                right: 0.5em;
                bottom: 3em;
                overflow: auto;
            }
            #form {
                padding: 0 0.5em 0 0.5em;
                margin: 0;
                position: absolute;
                bottom: 1em;
                left: 0px;
                width: 100%;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
    <div id="log"></div>
    <form id="form">
        <input type="submit">
        <input type="text" id="msg" size="64">
    </form>
    <script type="text/javascript">
    'use strict';
    window.onload = function () {
        let conn;
        const msg = document.getElementById("msg");
        const log = document.getElementById("log");
        console.log('load completed', msg, log);

        if (window["WebSocket"]) {
            // conn = new WebSocket("ws://" + document.location.host + "/ws");
            console.log("has websocket!");
            console.log(conn);
        } else {

        }
    };

    </body>
</html>
